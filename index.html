<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Tech Tracker</title>
</head>
<body>

    <div class="container">

<h2 class="heading">Your progress:</h2>

<div class="progress">
    <div class="progress-bar">
        <div class="progress-value"></div>
    </div>
</div>

<div class="row">
    <div class="card">
        <h3>HTML</h3>
    </div>
    <div class="card">
        <h3>CSS</h3>
    </div>
    <div class="card">
        <h3>JavaScript</h3>
    </div>
    <div class="card">
        <h3>Git</h3>
    </div>
    <div class="card">
        <h3>React</h3>
    </div>
</div>

<form class="form">
    <h2 class="heading">Add technology</h2>
    <div class="form-control">
        <label for="title">Name</label>
        <input type="text" id="title" name="title" placeholder="Enter the name">
    </div>

    <div class="form-control">
        <label for="description">Description</label>
        <textarea  id="description" name="description" placeholder="Enter a description"></textarea>
    </div>

    <button type="submit" class="btn">Create</button>
</form>

    </div>
    
</body>
</html>
